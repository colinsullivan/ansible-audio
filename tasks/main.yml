---
- name: jack build deps
  apt:
    name: ['build-essential', 'libsamplerate-dev', 'libasound-dev',
    'libsndfile-dev', 'libeigen3-dev', 'libopus-dev', 'libreadline-dev', 'git']
    state: present

- name: src dir
  file:
    path: /usr/local/src
    state: directory

- name: clone jackd
  git:
    repo: git://github.com/jackaudio/jack2.git
    dest: /usr/local/src/jack2
    clone: yes
    version: v1.9.12

- name: configure jackd
  shell: ./waf configure --prefix=/usr/local/ --libdir=/usr/lib/
  args:
    chdir: /usr/local/src/jack2
    creates: /usr/local/src/jack2/build/config.h

- name: build jackd
  shell: ./waf
  args:
    chdir: /usr/local/src/jack2
    creates: /usr/local/src/jack2/build/jackd

- name: install jackd
  shell: ./waf install
  args:
    chdir: /usr/local/src/jack2
    creates: /usr/local/bin/jackd

- name: kernel audio priority
  copy:
    src: audio.conf
    dest: /etc/security/limits.d/
  register: limitsconf

# to not interfere with other parts of a raspberry pi config, we adjust the 
# /boot/config.txt using `lineinfile` instead of templating the whole thing.

- name: set pi gpu mem
  lineinfile:
    path: /boot/config.txt
    regexp: "gpu_mem={{ audio_raspberrypi_gpu_mem_mb }}"
    line: "gpu_mem={{ audio_raspberrypi_gpu_mem_mb }}"
    owner: root
    group: root
    mode: 0755
  when: audio_raspberrypi
  register: bootconf1

- name: enable fe-pi audio card for raspberry pi
  lineinfile:
    path: /boot/config.txt
    regexp: '^dtoverlay=.*'
    line: 'dtoverlay=fe-pi-audio'
    owner: root
    group: root
    mode: 0755
  when: audio_raspberrypi_fepi
  register: bootconf2

- name: disable onboard raspberry pi audio
  lineinfile:
    path: /boot/config.txt
    regexp: '^dtparam=.*'
    line: 'dtparam=audio=off'
    owner: root
    group: root
    mode: 0755
  when: audio_raspberrypi_disable_onboard_audio
  register: bootconf3

- name: rebooting
  include_tasks: reboot_and_wait.yml
  when: limitsconf.changed or bootconf1.changed or bootconf2.changed or bootconf3.changed
